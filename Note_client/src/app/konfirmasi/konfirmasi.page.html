<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Konfirmasi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <ion-list>
     
    <ion-item *ngFor="let item of data">
      <ion-label>{{item.deskripsi}}</ion-label>
    <!-- <ion-button fill="clear" slot="end" (click)="goDetailNote(data.note)">Detail</ion-button> -->
    <ion-button fill="clear" slot="end" (click)="aksiKonfirmasi(item.idevent)" color="primary">Konfirmasi</ion-button>

    <!-- <ion-button fill="clear" slot="end" (click)="deleteNote(item.idnote)" color="primary">Hapus</ion-button> -->
    </ion-item>
  </ion-list>

  
</ion-content>
