<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Konfirmasi Kegiatan </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center">Konfirmasi Kegiatan Berikut</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <h2><b>Tanggal</b></h2>
            <h3>{{detail.Tanggal | date: 'dd/MM/yyyy' }}</h3>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2><b>Ruangan</b></h2>
            <h3>{{detail.ruangan}}</h3>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2><b>Deskripsi</b></h2>
            <h3>{{detail.deskripsi}}</h3>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2><b>Waktu</b></h2>
            <h3>{{detail.mulai}} - {{detail.selesai}}</h3>
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-row>
        <ion-col size="6" size-md>
          <ion-button expand="block" color="success" (click) = "setujui(detail.idevent, iduser)">Ikut</ion-button>
        </ion-col>
        <ion-col size="6" size-md>
        <ion-button expand="block"color="danger" (click) = "tolak(detail.idevent, iduser)">Tidak</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
