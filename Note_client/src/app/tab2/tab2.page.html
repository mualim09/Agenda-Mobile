<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title >
      Daftar Catatan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
     <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="goAddNote()">
    <ion-fab-button color="tertiary">
      <ion-icon name="add">
      </ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    
    <ion-item *ngFor="let data of noteList">
    <ion-label>
            <h2><b>{{data.deskripsi}}</b></h2>
            <h3>{{data.tanggal | date: 'dd/MM/yyyy' }}</h3>
          </ion-label>
   <ion-button fill="clear" slot="end" (click)="goDetailNote(data)"><ion-icon name="information-circle-outline"></ion-icon></ion-button>
   <ion-button fill="clear" slot="end" (click)="deleteNote(data.idnote)" color="danger"><ion-icon name="trash-outline"></ion-icon></ion-button>

    </ion-item>
  </ion-list>
</ion-content>
