<ion-header>
  <ion-toolbar color="tertiary">
  	<ion-buttons slot="start">
          <ion-button color="dark" (click)="closeModal()">
              <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
      </ion-buttons>
    <ion-title>Detail Kegiatan</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-card>

  <ion-card-content>
    <ion-list>
        <ion-item>
          <ion-label>
            <h2><b>Tanggal</b></h2>
            <h3>{{detail.Tanggal | date: 'dd/MM/yyyy' }}</h3>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2><b>Ruangan</b></h2>
            <h3>{{detail.ruangan}}</h3>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2><b>Deskripsi</b></h2>
            <h3>{{detail.deskripsi}}</h3>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2><b>Waktu</b></h2>
            <h3>{{detail.mulai}} - {{detail.selesai}}</h3>
          </ion-label>
        </ion-item>
      </ion-list>
   </ion-card-content>
</ion-card>
</ion-content>
