<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Tambah Catatan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
  <ion-label>Topik</ion-label>
  <ion-select class="custom-options" [(ngModel)]="data.idtopic" >
    <ion-select-option *ngFor="let item of topic" value="{{item.idtopic}}" >{{item.topik}}</ion-select-option>
   
  </ion-select>
</ion-item>
  <ion-item>
    <ion-label position="floating">Tanggal</ion-label>
    <ion-input type="date" [(ngModel)]="data.tanggal" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Deskripsi</ion-label>
    <ion-input type="text" [(ngModel)]="data.deskripsi"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Jam Mulai</ion-label>
    <ion-input type="time" [(ngModel)]="data.mulai"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Jam Selesai</ion-label>
    <ion-input type="time" [(ngModel)]="data.selesai"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Catatan</ion-label>
    <ion-input type="text" [(ngModel)]="data.catatan"></ion-input>
  </ion-item>
  <ion-row>
        <ion-col size="6" size-md>
            <ion-button expand="block" color="success" (click)="addNote()">Simpan</ion-button>
        </ion-col>
        <ion-col size="6" size-md>
          <ion-button expand="block" color="light" (click)="kembali()">Kembali</ion-button>
        </ion-col>
      </ion-row>

</ion-content>
