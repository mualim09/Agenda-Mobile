<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
          
    <ion-title>
      Daftar Kegiatan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Daftar Kegiatan</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- <ion-text color="dark" *ngIf=" length == '0'" style="text-align: center">
  <h5>Tidak ada kegiatan</h5>
</ion-text> -->

   <!-- <div *ngIf=" length != '0'" >  -->
     <ion-list>
            <ion-button color="tertiary" slot="start" (click)="eventKonfirmasi()">
              <ion-icon name="list-outline"></ion-icon><span text-capitalize>Konfirmasi</span>&nbsp;<ion-badge color="light">{{total.total_menunggu}}</ion-badge>
            </ion-button>

    
    
    <ion-item *ngFor="let item of data">
       <ion-label>
            <h2><b>{{item.deskripsi}}</b></h2>
            <h3>{{item.Tanggal | date: 'dd/MM/yyyy' }}</h3>
          </ion-label>
      <ion-badge class="badgeStatus" *ngIf=" item.status == '1'" color="success">Ikut</ion-badge>
      <ion-badge class="badgeStatus" *ngIf=" item.status == '0'" color="secondary">Tunggu</ion-badge>
      <ion-badge class="badgeStatus" *ngIf=" item.status == '2'" color="danger">Tolak</ion-badge>
    <!-- <ion-button fill="clear" slot="end" (click)="goDetailNote(data.note)">Detail</ion-button> -->
    <ion-button fill="clear" slot="end" (click)="detailEvent(item)" color="primary"><ion-icon name="information-circle-outline"></ion-icon></ion-button>
    <ion-button fill="clear" slot="end" (click)="deleteEvent(item.idevent)" color="danger"><ion-icon name="trash-outline"></ion-icon></ion-button>
    

    <!-- <ion-button fill="clear" slot="end" (click)="deleteNote(item.idnote)" color="primary">Hapus</ion-button> -->
    </ion-item>
  </ion-list>
   <!-- </div> -->

  
</ion-content>
