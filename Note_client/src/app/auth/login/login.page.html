<ion-header >
  <!-- <ion-toolbar color="primary">
    <ion-title >
    </ion-title>
  </ion-toolbar> -->
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col><br />
        <img  src="https://i.ibb.co/rsCYnMf/logo-kominfo-png-2.png" width="100%" /><br /><br />
      </ion-col>
    </ion-row>
  </ion-grid>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>

        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="username" type="username" placeholder="username" clearInput="true" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" clearInput="true"  ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button color="tertiary" size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
